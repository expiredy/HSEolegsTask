<html>
    <head>
        <link rel="stylesheet" href="./../index.css" />
        <link rel="stylesheet" href="./login-window-style.css" />

        <script src="./login_back.js"></script>

    </head>
    
    <body>
        <div id="login-window">
            <form id="login-form">
                <h1 class="login-text-header">
                    Please login 🙏🏻
                </h1>
                <div class="input-container">
                    <input id="login-input" type="login" required="" />
                    <label>Login</label>		
                </div>
                <div class="input-container">		
                    <input id="password-input" type="password" required="" />
                    <label>Password</label>
                </div>
                <button type="button" class="submit-button" onClick="JavaScript:CheckForCorrectData()">submit</button>
            </form>	
        </div>
        
    </body>
</html>
